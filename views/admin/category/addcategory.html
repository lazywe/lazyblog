<!--{template "../global/head.html"}-->
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-title">
					<h5>添加类别</h5>
				</div>
				<div class="ibox-content" style="display: block; ">
					<form method="post" id="form" class="form-horizontal" action="">

						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>标题</label>
							<div class="col-sm-4">
								<input type="text" name="title" placeholder="类别标题" value="" class="form-control">
							</div>
							<span class="help-block m-b-none">类别标题</span>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>状态
							</label>
							<div class="col-sm-4">
								<label class="checkbox-inline">
										<input type="radio"  value="1" name="state" checked="checked"> 启动
								</label>

								<label class="checkbox-inline">
										<input type="radio"  value="0" name="state" > 关闭
								</label>
							</div>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label">排序</label>
							<div class="col-sm-4">
								<input type="text" name="sort" placeholder="输入排序值，越大越靠前" value="" class="form-control">
							</div>
							<span class="help-block m-b-none">输入排序值，越大越靠前</span>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label">&nbsp;
							</label>
							<div class="col-sm-10">
								<button class="btn btn-primary save btn-sm" type="button">保存内容</button>
								<button class="btn btn-primary btn-sm" type="reset">重置表单</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
