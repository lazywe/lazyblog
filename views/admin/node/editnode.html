<!--{template "../global/head.html" .}-->
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-title">
					<h5>修改节点</h5>
				</div>
				<div class="ibox-content" style="display: block; ">
					<form method="post" id="form" class="form-horizontal" action="">
						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>名称</label>
							<div class="col-sm-4">
								<input type="text" name="title" value="<!--{.Val.Title}-->" placeholder="节点名称" class="form-control">
							</div>
							<span class="help-block m-b-none">输入权限菜单/按钮名称</span>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>上级<!--{.Val.Pid}--></label>
							<div class="col-sm-4">
								<select class="select form-control m-b" name="pid">
									<option value="0">根菜单</option>
									<!--{range .Nodes}-->
										<option value="<!--{.Id}-->" <!--{if eq .Id $.Val.Pid}-->selected="selected"<!--{end}-->>
											<!--{(str_replace .Level "&nbsp;") | str2html}--><!--{.Title}-->
										</option>
									<!--{end}-->
								</select>
							</div>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>地址</label>
							<div class="col-sm-4">
								<input type="text" name="url" value="<!--{.Val.Url}-->" class="form-control">
							</div>
							<span class="help-block m-b-none">结构体.方法（例如：MenuController.AddMenu）解析方法 urlfor 函数</span>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>位置
							</label>

							<div class="col-sm-5">
								<label class="checkbox-inline">
									<input type="radio" name="position" id="optionsRadios3" <!--{if checked .Val.Position 1}-->checked="checked"<!--{end}--> > 数据查询
								</label>

								<label class="checkbox-inline">
									<input type="radio" name="position" id="optionsRadios3" <!--{if checked .Val.Position 2}-->checked="checked"<!--{end}-->> 单条操作
								</label>

								<label class="checkbox-inline">
									<input type="radio" name="position" id="optionsRadios3" <!--{if checked .Val.Position 3}-->checked="checked"<!--{end}-->> 全局按钮
								</label>
							</div>
							<span class="help-block m-b-none"></span>
						</div>
						<div class="hr-line-dashed"></div>
				
						
						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>提示
							</label>
							<div class="col-sm-5">
								<label class="checkbox-inline">
										<input type="radio"  value="1" name="hint" <!--{if checked .Val.Hint 1}-->checked="checked"<!--{end}-->> 打开链接
								</label>

								<label class="checkbox-inline">
										<input type="radio"  value="2" name="hint" <!--{if checked .Val.Hint 2}-->checked="checked"<!--{end}-->> 弹出提示
								</label>

								<label class="checkbox-inline">
										<input type="radio"  value="3" name="hint"<!--{if checked .Val.Hint 3}-->checked="checked"<!--{end}-->> 打开窗口
								</label>
							</div>
							<div class="help-block m-b-none">仅按钮有效，触发按钮时提示用户是否操作,或者启用窗口</div>
						</div>
						<div class="hr-line-dashed"></div>
				
						<div class="form-group">
							<label class="col-sm-1 control-label">图标</label>
							<div class="col-sm-4">
								<input type="text" name="ico" value="<!--{.Val.Ico}-->"  class="form-control">
							</div>
							<span class="help-block m-b-none">列表图标，按钮图标的CLASS,（例如：修改->"fa-edit"）<a target="_blank" href="http://fontawesome.dashgame.com/">图标参考</a></span>
						</div>
						<div class="hr-line-dashed"></div>
						
						
						<div class="form-group">
							<label class="col-sm-1 control-label">排序</label>
							<div class="col-sm-4">
								<input type="text" name="sort" placeholder="值越大越靠前" value="<!--{.Val.Sort}-->" class="form-control">
							</div>
							<span class="help-block m-b-none">升序排列</span>
						</div>
						<div class="hr-line-dashed"></div>

						
						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>状态
							</label>
							<div class="col-sm-4">
								<label class="checkbox-inline">
										<input type="radio"  value="1" name="state" <!--{if .Val.State}-->checked="checked"<!--{end}-->> 启动
								</label>

								<label class="checkbox-inline">
										<input type="radio"  value="0" name="state" <!--{if not .Val.State}-->checked="checked"<!--{end}-->> 关闭
								</label>
							</div>
						</div>
						<div class="hr-line-dashed"></div>

				
						<div class="form-group">
							<label class="col-sm-1 control-label">&nbsp;</label>
							<span class="help-block m-b-none">（例如：修改->"fa-edit"，删除->"fa-trash"，查看->"fa-file-text"）<a target="_blank" href="http://fontawesome.dashgame.com/">图标参考</a></span>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-1 control-label">&nbsp;
							</label>
							<div class="col-sm-10">
								<button class="btn btn-primary save btn-sm" type="button">保存内容</button>
								<button class="btn btn-primary btn-sm" type="reset">重置表单</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
