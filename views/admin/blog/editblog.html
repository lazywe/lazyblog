<!--{template "../global/head.html"}-->
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-title">
					<h5>修改博客</h5>
				</div>
				<div class="ibox-content" style="display: block; ">
					<form method="post" id="form" class="form-horizontal" action="">

						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>标题</label>
							<div class="col-sm-4">
								<input type="text" name="title" placeholder="博客标题" value="<!--{.Val.Title}-->" class="form-control">
							</div>
							<span class="help-block m-b-none">博客标题</span>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label">&nbsp</label>
							<div class="col-sm-8">
								<!--{range .Recommend}-->
								<label><input type="checkbox" value="<!--{.Id}-->" name="recommend[]" <!--{(recommendCheck .Id $.Val.Recommend) | str2html}--> class="i-checks">&nbsp;<!--{.Title}--></label>
								<!--{end}-->
							</div>
						</div>
						<div class="hr-line-dashed"></div>


						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>分类</label>
							<div class="col-sm-4">
								<select class="select form-control m-b" name="category_id">
									<option value="">--选择分类--</option>
									<!--{range .Category}-->
										<option value="<!--{.Id}-->" <!--{if eq .Id $.Val.Category.Id}-->selected="selected"<!--{end}-->>
												<!--{.Title}-->
										</option>
									<!--{end}-->
								</select>
							</div>
							<span class="help-block m-b-none">博客分类</span>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label">描述</label>
							<div class="col-sm-7">
								<textarea class="form-control" placeholder="首页描述" rows="3" style="width:100%;" name="description"><!--{.Val.Description}--></textarea>
							</div>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>内容</label>
							<div class="col-sm-10">
								<textarea class="form-control" placeholder="支持markdown语法" rows="15" style="width:100%;" name="content"><!--{.Val.Content}--></textarea>
							</div>
						</div>
						<div class="hr-line-dashed"></div>


						<div class="form-group">
							<label class="col-sm-1 control-label"><span class="red">＊</span>状态
							</label>
							<div class="col-sm-4">
								<label class="checkbox-inline">
										<input type="radio"  value="1" name="state"  <!--{if .Val.State}-->checked="checked"<!--{end}-->> 启动
								</label>

								<label class="checkbox-inline">
										<input type="radio"  value="0" name="state" <!--{if not .Val.State}-->checked="checked"<!--{end}-->> 关闭
								</label>
							</div>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label">排序</label>
							<div class="col-sm-4">
								<input type="text" name="sort" placeholder="输入排序值，越大越靠前" value="<!--{.Val.Sort}-->" class="form-control">
							</div>
							<span class="help-block m-b-none">输入排序值，越大越靠前</span>
						</div>
						<div class="hr-line-dashed"></div>

						<div class="form-group">
							<label class="col-sm-1 control-label">&nbsp;
							</label>
							<div class="col-sm-10">
								<button class="btn btn-primary save btn-sm" type="button">保存内容</button>
								<button class="btn btn-primary btn-sm" type="reset">重置表单</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
