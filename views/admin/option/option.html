<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">

				<div class="ibox-title">

				</div>
				<div class="ibox-content">

						<table class="table table-striped">
							<thead>
								<tr>
									<th width="8%">排序</th>
									<th>功能名称</th>
									<th width="5%">创建时间</th>
									<th width="8%">修改时间</th>
									<th width="15%">操作</th>
								</tr>
							</thead>
							<tbody>

											<input class="form-control text-center" type="text" size="5" name="sort[]" value="<!--{.Sort}-->" />
											<input type="hidden" name="id[]" value="<!--{.Id}-->">
										</td>
										<td><!--{.Title}--></td>
										<td>
											<!--{time_format .CreateTime "Y-m-d H:i:s"}-->
										</td>
										<td>
											<!--{.UpdateTime}-->
										</td>
										<td>查\d</td>
									</tr>
								<!--{end}-->
							</tbody>
						</table>
						<a class="btn btn-primary btn-sm" onclick="$.window('测试','<!--{urlfor "OptionController.AddOption"}-->')"  title="{$bottomval.title}"><i class="fa fa-add"></i> 添加</a>&nbsp;
						<!--{template "../global/bottom_btn.html"}-->
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
